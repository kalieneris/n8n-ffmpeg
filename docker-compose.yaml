version: "3.7"

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=gnosomai@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_data:/letsencrypt"
    networks:
      - web
    restart: unless-stopped

  n8n:
    # THE CRITICAL CHANGE: Build from the current repo directory
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: n8n
    environment:
      - N8N_HOST=n8n.srv1188761.hstgr.cloud
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://n8n.srv1188761.hstgr.cloud/
      - NODE_ENV=production
      - N8N_ENCRYPTION_KEY=J0QgFxoSx5cIRyafZWCqt+tJIbzEYlnM
    volumes:
      - "n8n_data:/home/node/.n8n"
    networks:
      - web
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.srv1188761.hstgr.cloud`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=le"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

networks:
  web:
    external: false

volumes:
  traefik_data:
  n8n_data:
